<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="books-table-container">
      <h1 class="main-title">Awesome Books</h1>
      <div class="book-list" id="book-list">
        <div class="books-table"></div>
      </div>
    </div>

    <div class="guide-bar"></div>

    <form class="book-form" id="book-form">
      <h1 class="add-book-title">Add a new book</h1>
      <div>
        <input
          type="text"
          id="title"
          class="title-input"
          placeholder="Title"
          required
        />
      </div>
      <div>
        <input
          type="text"
          id="author"
          class="author-input"
          placeholder="Author"
          required
        />
      </div>

      <button class="add-book-button" type="submit">Add</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
